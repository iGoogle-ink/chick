<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Register</h1>
    <form action="/account/oauth/register?client_id=la4rDuxPhBoIDyAq&response_type=code&redirect_uri=http://auth.mxchip.com/callback&state=9e76f36043cc927475d3de381019418e7471cbdb47c00266"
          method="POST">
        <div class="form-group">
            <label for="uname">User Name</label>
            <input type="text" class="form-control" name="uname" placeholder="Please enter your user name">
        </div>
        <div class="form-group">
            <label for="passwd">Password</label>
            <input type="password" class="form-control" name="passwd" placeholder="Please enter your password">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" placeholder="Please enter your phone number">
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
</body>

</html>
