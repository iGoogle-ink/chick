syntax = "proto3";

package user;

message LoginReq {
    string uname = 1;
    string passwd = 2;
}
message LoginReply {
    bool IsOk = 1;
}

service User {
    // 登录
    rpc Login (LoginReq) returns (LoginReply) {
    }
}

